language: julia
os:
- linux
julia:
- 1.0
notifications:
  email: false
git:
  depth: 99999999
cache:
  timeout: 1000
  directories:
  - downloads
env:
  global:
  - BINARYBUILDER_DOWNLOADS_CACHE=downloads
  - BINARYBUILDER_AUTOMATIC_APPLE=true
sudo: required
before_script:
- julia -e 'using Pkg; Pkg.add(PackageSpec(name="MbedTLS", version="0.6.6")); Pkg.pin(PackageSpec(name="MbedTLS",
  version="0.6.6")); pkg"add BinaryProvider"; pkg"add BinaryBuilder"; Pkg.build()'
script:
- julia build_tarballs.jl
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: products/*
  skip_cleanup: true
  on:
    repo: GMLC-TDC/HELICSBuilder
