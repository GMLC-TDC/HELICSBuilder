language: julia
os:
- linux
julia:
- 1
notifications:
  email: false
git:
  depth: 99999999
env:
  global:
  - BINARYBUILDER_DOWNLOADS_CACHE=downloads
  - BINARYBUILDER_AUTOMATIC_APPLE=true
  matrix:
    - PART=1/12
    - PART=2/12
    - PART=3/12
    - PART=4/12
    - PART=5/12
    - PART=6/12
    - PART=7/12
    - PART=8/12
    - PART=9/12
    - PART=10/12
    - PART=11/12
    - PART=12/12
sudo: required
jobs:
  include:
    - stage: regenerate build.jl
      script: julia --color=yes build_tarballs.jl --only-buildjl
      if: tag IS present
before_script:
- julia -e 'using Pkg; pkg"add BinaryProvider"; pkg"add BinaryBuilder"; Pkg.build()'
script:
- julia --color=yes build_tarballs.jl --part=$PART --verbose
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: products/*
  skip_cleanup: true
  on:
    repo: GMLC-TDC/HELICSBuilder
    tags: true
